name: üöÄ Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üè∑Ô∏è Get version from Cargo.toml
        id: get_version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | cut -d '"' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  create-release:
    needs: get-version
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - name: üìã Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ needs.get-version.outputs.version }}
          draft: false
          prerelease: false
          files: |

  build-and-upload:
    needs: [create-release, get-version]
    strategy:
      matrix:
        include:
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: uncensor-icon.exe
            os_name: windows
            arch_name: x64
            extension: zip
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: uncensor-icon.exe
            os_name: windows
            arch_name: arm64
            extension: zip

          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: uncensor-icon
            os_name: linux
            arch_name: x64
            extension: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: uncensor-icon
            os_name: linux
            arch_name: arm64
            extension: tar.gz

          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: uncensor-icon
            os_name: darwin
            arch_name: x64
            extension: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: uncensor-icon
            os_name: darwin
            arch_name: arm64
            extension: tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: ü¶Ä Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: üî® Build binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: ‚úÇÔ∏è Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: üì¶ Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a -tzip ../../../uncensor-icon-${{ needs.get-version.outputs.version }}-${{ matrix.os_name }}-${{ matrix.arch_name }}.${{ matrix.extension }} ${{ matrix.artifact_name }}

      - name: üì¶ Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../uncensor-icon-${{ needs.get-version.outputs.version }}-${{ matrix.os_name }}-${{ matrix.arch_name }}.${{ matrix.extension }} ${{ matrix.artifact_name }}

      - name: ‚¨ÜÔ∏è Upload Release Asset
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            uncensor-icon-${{ needs.get-version.outputs.version }}-${{ matrix.os_name }}-${{ matrix.arch_name }}.${{ matrix.extension }}
